{% extends "core/base.html" %}
{% block content %}
<h4 class="mb-3">Reset password: {{ u.username }}</h4>

<form method="post" class="card card-body" style="max-width:520px;">
  {% csrf_token %}
  <div class="mb-2">
    <label class="form-label">Nueva contrase√±a</label>
    {{ form.password1 }} {{ form.password1.errors }}
  </div>
  <div class="mb-3">
    <label class="form-label">Repetir</label>
    {{ form.password2 }} {{ form.password2.errors }}
  </div>
  <button class="btn btn-warning" type="submit">Actualizar</button>
  <a class="btn btn-secondary" href="{% url 'accounts:usuarios_list' %}">Cancelar</a>
</form>
{% endblock %}
